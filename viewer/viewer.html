<!DOCTYPE html>
<html>
<head>
    <title>Screen Recording Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 90%;
            max-height: 90vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <video id="recordingPlayer" controls autoplay></video>
    <script src="viewer.js"></script>
</body>
</html>
